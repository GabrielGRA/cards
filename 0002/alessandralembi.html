<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark gray background */
            color: #ccc; /* Light gray text */
            padding: 20px;
        }
        .profile {
            width: 414px; /* Set width to 414px */
            max-height: 896px; /* Set max-height to 896px */
            margin: 0 auto;
            background-color: #222; /* Darker background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .profile p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .profile .description {
            font-size: 1em;
            margin-bottom: 20px;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            margin-top: 20px;
        }
        .social-buttons a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #555; /* Dark gray button background */
            width: calc(100% - 20px); /* Adjust button width */
            max-width: 300px; /* Limit maximum button width */
            padding: 15px; /* Even padding for buttons */
            margin: 10px; /* Adjust margin between buttons */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .social-buttons a:hover {
            background-color: #777; /* Lighter gray on hover */
        }

        /* Media query for smaller screens */
        @media (max-width: 414px) {
            .profile {
                width: 100%; /* Full width on screens up to 414px */
                max-height: none; /* Remove max-height restriction */
            }
        }
    </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

<div class="profile">
    <img src="pictures/alessandra.jpg" alt="Profile Picture">
    <h1><span style="color:red">Alessandra</span> Lembi</h1>
    <p class="description">CEO at BEE ABLE. Hybrid Consulting. Solve problems through automation!!!</p>
    
    <div class="social-buttons">
		<a href="pictures/alessandralembi.vcf" target="_blank">Safe my Phone Number</a>
        <a href="https://www.facebook.com/shan.lembi" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/shanlembi/" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/alessandra-a-lembi-1959962/" target="_blank">LinkedIn</a>
    </div>
</div>

</body>
</html>
